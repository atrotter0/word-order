<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Order</title>
</head>
<body>
  <div class="container">
    <h4>Enter a block of text in the box below. Click Submit to count how many time each word is used.</h4>
    <div>
      <form id="words">
        <div class="form-group">
          <label for="inputWords"></label>
          <textarea class="form-control" id="inputWords" placeholder="Type your message here..." rows="3"></textarea>
        </div>
        <button id="submit" type="submit" class="btn btn-info">Submit</button>
        <button id="reset" class="btn btn-info">Reset</button>
      </form>
      <div class="row">
        <ul id="results">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
